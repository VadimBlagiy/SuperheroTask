<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
     <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
</head>
<body>
<header th:insert="Blocks/header :: myheader"></header>
<div class="container mt-5 mb-5">
    <H1>Створити супергероя</H1>
        <form action="/superhero/add" method="post">
            <input type="text" name="name" placeholder="Введіть геройське ім'я" class="form-control"><br>
            <input type="text" name="firstName" placeholder="Введіть справжнє ім'я" class="form-control"><br>
            <input type="text" name="lastName" placeholder="Введіть прізвище" class="form-control"><br>
            <input type="text" name="age" placeholder="Введіть вік супергероя" class="form-control"><br>
            <input type="text" name="super_power" placeholder="Введіть супер силу" class="form-control"><br>
            <button type="submit" class="btn btn-success">Добавити</button><br>
        </form>
</div>
<div th:insert="Blocks/footer :: footer"></div>
</body>
</html>
